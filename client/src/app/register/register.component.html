<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I'm a:</label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="radio-inline">
            <input class="ml-3" type="radio" value="female" formControlName="gender"> Female
        </label>
    </div>

    <app-text-input [formControl]="$any(registerForm.controls['username'])" 
        [type]="'text'" [label]="'Username'"></app-text-input>
    <app-text-input [formControl]='$any(registerForm.controls["knownAs"])' 
        [type]="'text'" [label]="'Known As'"></app-text-input>
    <app-date-input [formControl]='$any(registerForm.controls["dateOfBirth"])' 
        [label]="'Date of Birth'" [maxDate]="maxDate"></app-date-input>
    <app-text-input [formControl]='$any(registerForm.controls["city"])' 
        [type]="'text'" [label]="'City'"></app-text-input>
    <app-text-input [formControl]='$any(registerForm.controls["country"])' 
        [type]="'text'" [label]="'Country'"></app-text-input>
    <app-text-input [formControl]='$any(registerForm.controls["password"])' 
        [type]="'password'" [label]="'Password'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" 
        [type]="'password'" [label]="'Confirm Password'"></app-text-input>

    <!-- In case that server side had more validation errors -->
    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button type="submit" class="btn btn-success mr-2"
        [disabled]="!registerForm.valid">Register</button>
        <button type="button" class="btn btn-secondary mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>
