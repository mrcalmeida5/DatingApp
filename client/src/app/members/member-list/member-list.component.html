<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="form-group">
            <label>Age from:</label>
            <input type="number" class="form-control ml-2" style="width: 70px;" 
                name="minAge" [(ngModel)]="userParams.minAge">
        </div>

        <div class="form-group px-2">
            <label>Age to:</label>
            <input type="number" class="form-control ml-2" style="width: 70px;" 
                name="maxAge" [(ngModel)]="userParams.maxAge">
        </div>

        <div class="form-group px-2">
            <label>Looking for:</label>
            <select class="form-control ml-1" style="width: 130px;" 
                name="gender" [(ngModel)]="userParams.gender">
                <option *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>
            </select>
        </div>

        <button class="btn btn-primary ml-1" type="submit">Apply Filter</button>
        <button class="btn btn-info ml-1" (click)="resetFilters()">Reset Filter</button>

        <div class="col">
            <div class="btn-group float-right">
                <button class="btn btn-primary" type="button"
                    name="orderBy" [(ngModel)]="userParams.orderBy"
                    btnRadio="lastActive"
                    (click)="loadMembers()">Last Active</button>

                <button class="btn btn-primary" type="button" 
                    name="orderBy" [(ngModel)]="userParams.orderBy" 
                    btnRadio="created"
                    (click)="loadMembers()">Newest Members</button>
            </div>
        </div>


    </form>
</div>

<div class="row">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
        <!-- [member] is an input property -->
    </div>
</div>


<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"

        previousText="&lsaquo;" nextText="&rsaquo;"
        firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
